<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading View</title>

    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/images/icon.svg" alt="Trading" />
        <a href="/">
          <h1>Trading View</h1>
        </a>
      </header>

      <main>
        <form class="card" action="">
          <fieldset>
            <legend>
              Insert new trade
            </legend>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" />
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" value="1" min="1" />
            </div>

            <div class="form-group">
              <label for="value">Value</label>
              <input
                type="number"
                id="value"
                value="1"
                min="0.01"
                step="0.01"
              />
            </div>
          </fieldset>

          <button type="submit">Add</button>
        </form>

        <div class="card">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Value</th>
                <th>Volume</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>01/05/2020</td>
                <td>2</td>
                <td>U$ 40,00</td>
                <td>U$ 80,00</td>
              </tr>
              <tr>
                <td>12/12/2020</td>
                <td>1</td>
                <td>U$ 200,00</td>
                <td>U$ 200,00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer>
        <p>Created by Matheus Pavanelli &copy; 2020</p>
      </footer>
    </div>
  </body>
  <script src="./app/index.ts"></script>
</html>
